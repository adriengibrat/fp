<html lang="en">
    <head>

    <title>fp demo</title>

  <body>
    <script type="text/javascript" src="fp.js"></script>
    <script type="text/javascript">
      var reverse = fp.reduce((acc, x) => [x].concat(acc))([])
      var last = fp.compose(fp.head, reverse)
      console.log(last(['jumpkick', 'roundhouse', 'uppercut']))
      fp.trace('compose')(fp.compose)
      fp.trace('partially applied', fp.reduce(fp.add), true)
      fp.doc.trace(fp.head)
    </script>
